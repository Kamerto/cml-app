<!DOCTYPE html>
<html lang="cs">
<!-- Version: 2.5.6-deploy-1510 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CML - Zakázková tabule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* Vynucení čistě bílé ikony kalendáře v date inputu */
        input[type="date"]::-webkit-calendar-picker-indicator {
            /* brightness(0) udělá ikonu černou, invert(1) ji pak přepne do čistě bílé */
            filter: brightness(0) invert(1) !important;
            cursor: pointer;
            padding: 5px;
            opacity: 1;
            transition: transform 0.2s ease;
        }
        
        input[type="date"]::-webkit-calendar-picker-indicator:hover {
            transform: scale(1.1);
        }

        /* Zajištění barvy textu pro datumové pole */
        input[type="date"] {
            color: white !important;
        }

        /* Custom scrollbar styles */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.1);
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        body {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
